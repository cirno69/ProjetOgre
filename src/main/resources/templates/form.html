<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <link rel="icon" type="image/png"  href="/images/logos/ATILLA.png">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>ATILLA</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no; fr, charset=UTF-8">
    
</head>
<body>
    <div th:replace = "miseEnForme/header :: header"></div>
    <div class="content">
        <div class="center justify">
        <form  th:action="@{/form/save}" th:object="${adherant}" method="POST">
            <div>
                <br/>
                <label for="prenom">Prenom :</label>
                <input required type="text" th:field="*{prenom}" class="formTextbox" >
                
            </div>
            <br>
            <div>
                <label for="nom">Nom :</label>
                <input required type="text" th:field="*{nom}" class="formTextbox" >
                
            </div>
            <br>
            <div>
                <label for="genre">Genre :</label> <br>
                <input type="radio"  class="formRadio" th:field="*{genre}" th:value="M">Masculin <br>
                <input type="radio" class="formRadio" th:field="*{genre}" th:value="F" >Féminin <br>
                <input type="radio" class="formRadio"  th:field="*{genre}" th:value="Autre" >Autre
                <br> <br>
            </div>
            <div>
                <label for="date">Date de naissance :</label>
                <input required type="date" id="date" class="formTextbox" th:field="*{dateDeNaissance}" >
            </div>
            <br>
            <div>
                <label for="promo">Promo et spécialité :</label>
                <select th:field="*{promo}" class="formTextbox">
                    <option value="Pré-ING 1">Pré-ING 1</option>
                    <option value="Pré-ING 2">Pré-ING 2</option>
                    <option value="ING 1 GI">ING 1 GI</option>
                    <option value="ING 1 GM">ING 1 GM</option>
                    <option value="ING 2 GSI">ING 2 GSI</option>
                    <option value="ING 2 SIE">ING 2 SIE</option>
                    <option value="ING 2 MI">ING 2 MI</option>
                    <option value="ING 2 MF">ING 2 MF</option>
                    <option value="ING 3 GI">ING 3 GI</option>
                    <option value="ING 3 GM">ING 3 GM</option>
                    <option value="Ancien">Ancien</option>
                    <option value="Exté">Exté</option>
                </select>
            </div>
            <br>
            <div>
                <label for="campus">Campus :</label><br>
                <input checked type="radio" th:field="*{campus}" th:value="Cergy" class="formRadio" th:checked="checked" >Cergy <br>
                <input type="radio" th:field="*{campus}" th:value="Pau" class="formRadio" >Pau <br>
                <input type="radio" th:field="*{campus}" checked value="ST" class="formRadio" >ST-Germain-En-Lay <br>
            </div>
            <br>
            <div>
                <Label for="email">Adresse Mail de l'école :</Label>

              <input required type="text"  th:field="*{email}" class="formTextbox" >

         

            </div>
            <br>
            <div>
                <label for="mailingListe">Veux-tu rejoindre la mailing list pour être au courant des évènements ATILLA ?</label><br>
                <input type="radio" th:field="*{mailingListe}" class="formRadio" th:value="1"> Oui
                <input type="radio" th:field="*{mailingListe}" class="formRadio" th:value="0"> Non
            </div>
            <br>
            <div>
                <label for="cotisant">Comptes-tu cotiser ?</label><br>
                <input type="radio" th:field="*{cotisant}" class="formRadio"  th:value="2"> Oui

                <input type="radio" th:field="*{cotisant}" class="formRadio"  th:value="0"> Non
                <br><br>
                <label> (D’un montant de 10€, la cotisation te permet d'être prioritaire sur les évènements, d’accéder à des tarifs préférentiels, au Wifi de l’association, d’avoir un droit de vote ainsi que de soutenir l’association dans ses projets)</label>
            </div>
            <br>
            <div>
                <label for="connaissancesInfo">As-tu des connaissances en informatique ? Si oui préciser lesquelles.</label><br>
                <textarea required th:field="*{connaissancesInfo}" cols="90" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="attentes">Qu'attends-tu de l’association ?</label><br>
                <textarea required th:field="*{attentes}" cols="90" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="centresInteret">Quels sont tes centres d’intérêts ?</label><br>
                <textarea required th:field="*{centresInteret}" cols="90" rows="5"></textarea>
            </div>
            <br>
            <div>
                <input class="clickable" type="checkbox" name="conditions" required="required">

                <label for="conditions">Je déclare avoir pris connaissance de la charte et du règlement intérieur de l’association, m’engage à les respecter et à les faire respecter pour l’année universitaire 2021/2022.</label>
            </div>
            <br>
            <div class="g-recaptcha" 
            data-callback="recaptchaCallback"
            data-sitekey="6Lc6WO4dAAAAAM8O8YAF8DpexxCme7OyELSxiCaK"></div>
            <br/>      
            <input class="formSubmit" onclick="ok()" type="submit" value="valider">
          </form>
        </div>
    </div>
    <div th:replace="miseEnForme/footer :: footer"></div>
</body>
</html>
